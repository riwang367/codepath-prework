<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Play with a Simon Toy</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons.
    </p>
    <button id="startButton" onclick = "startGame()">
      Start
    </button>
    <button id="stopButton" class="hidden" onclick = "stopGame()">
      Stop
    </button>
    
    <div id="gameButtonArea">
      <button id="b1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="b2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="b3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="b4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="b5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="b6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
    </div>
    
    <p id="playing" class="hidden">
      Playing clue...
    </p>
    <p id="start" class="hidden">
      ??
    </p>
    
    <button id="hello" class="hidden">
      Hello
    </button>

  </body>
</html>
